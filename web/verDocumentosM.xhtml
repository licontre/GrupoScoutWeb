<ui:composition template="/WEB-INF/templates/plantillaMonitor.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">



<ui:define name="title">Documentos</ui:define>

<ui:define name="content">
    
    <div class="container">
  <h2>Documentos</h2>
  <p>En esta p√°gina puede ver y editar sus documentos</p>
  <div id="accordion">
      <h:form>
      <ui:repeat var="doc" value="#{manejadorDocumentos.documentos}"> 
      <div class="card">
      <div class="card-header">
          <a class="card-link" data-toggle="collapse" href="##{doc.id}">
          #{doc.nombre}
        </a>
      </div>
      <div id="#{doc.id}" class="collapse" data-parent="#accordion">
        <div class="card-body">
            <p><strong>Estado: </strong>#{doc.estado}</p>
            <p><strong>Copia del documento: </strong>#{doc.copiadocumento}</p>
            <h:commandButton value="Editar" action="/editardocumentoM.xhtml">
                <f:actionListener binding="#{manejadorDocumentos.setDocumento(doc)}"/>
            </h:commandButton>
        </div>
      </div>
    </div>
      </ui:repeat>
      </h:form>
  </div>
</div>
    
</ui:define>



</ui:composition>
